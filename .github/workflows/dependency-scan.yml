name: Dependency Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # Allow manual triggering of the workflow
  workflow_dispatch:

jobs:
  dependency-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    # Setup Node.js for npm dependency scanning
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    # Install npm dependencies
    - name: Install Dependencies
      run: npm ci
    
    # NPM Audit for vulnerability scanning
    - name: NPM Security Audit
      run: |
        npm audit --audit-level=high
        # If you want to allow the build to continue even with vulnerabilities
        # npm audit --audit-level=high || true
    
    # Optional: OWASP Dependency-Check for comprehensive scanning
    - name: OWASP Dependency-Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'My Project'
        path: '.'
        format: 'HTML, SARIF'
        out: 'reports' 
        severity: 'high'
    
    # Upload vulnerability scan results as artifacts
    - name: Upload Scan Results
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-reports
        path: reports/
    
    # Optional: Upload results to GitHub Security
    - name: Upload to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: reports/dependency-check-report.sarif
